<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Table Layout</title>
  <link rel="stylesheet" href="agni4.css">
</head>
<body>
  <div class="header">
    <div class="logo">Logo</div>
    <div class="date-time">
        <span id="date">Date: </span>
        <span id="time">Time: </span>
    </div>
  </div>

  <div class="container">
    <h2>Test No:</h2>
    <table>
      <tr>
        <td>Pol</td>
        <td>Purity</td>
      </tr>
      <tr>
        <td>Brix</td>
        <td>Optical Rotation</td>
      </tr>
      <tr>
        <td>ISS</td>
        <td>Cell temperature</td>
      </tr>
      <tr>
        <td>Cell length</td>
        <td>Specific Rotation</td>
      </tr>
    </table>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-GB'); // Format: DD/MM/YYYY
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date').textContent = `Date: ${date}`;
      document.getElementById('time').textContent = `Time: ${time}`;
    }
    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initialize on load
  </script>
</body>
</html>
