<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agni2.css">
    <script src="agni2.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <div class="left-box">
            <li><span>Logo</span></li>
            </div>
            <div class="right-box date-time">
                <li><span><i class="material-icons">wifi</i></span></li>
                <li><span id="date">Date: </span></li>
                <li><span id="time">Time: </span></li>
            </div>
        </ul>
    </nav>
    <table>
        <tr>
            <td>
                <div class="top1"><span>Optical Rotation</span></div>
                <div class="bottom1"><span>0.0936&deg;</span></div>
            </td>
            <td>
                <div class="top2">Cell Length</div>
                <div class="bottom2"><span>100 mm</span></div>
            </td>
        </tr>
        <tr>
            <td class="rest-boxes"><span>ISS</span></td>
            <td class="rest-boxes"><span>Cell temperature</span></td>
        </tr>
        <tr>
            <td class="rest-boxes"><span>Specific Rotation</span></td>
            <td class="rest-boxes">Pol</td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="click">
                    <button class="button">History</button>
                    <button class="button">Set Zero</button>
                    <button class="button">Start</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
